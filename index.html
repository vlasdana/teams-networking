<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Networking</title>
  </head>
  <body>
    <header>
      <h1>Teams Networking</h1>
      <link rel="stylesheet" href="style.css" />
    </header>
    <form action="" method="post" id="editForm">
      <table id="list">
        <thead>
          <tr>
            <th>Group</th>
            <th>Members</th>
            <th>Project Name</th>
            <th>Project URL</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>
              <input
                type="text"
                placeholder="Enter Group"
                name="promotion"
                required
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Enter Members"
                name="members"
                required
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Enter Name"
                name="name"
                required
              />
            </td>
            <td>
              <input type="text" placeholder="Enter URL" name="url" required />
            </td>

            <td>
              <button type="submit">💾</button>
              <button type="reset" title="Reset">🔁</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
    <script src="index.js"></script>
  </body>
</html>
